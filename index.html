<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./src/gazprom-znak.png" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <title>Газпром-Нефть</title>
</head>
<body>
    <div class="nav">
        <div class="wrap-left">
            <img src="./src/logo.png" alt="logo" class="logo">
        </div>
        <div class="wrap">
            <ul>
                <li>Продукция</li>
                <li>Об объектах</li>
                <li>Дочерние общества</li>
            </ul>
            <div class="admin-panel">
                <div class="admin-img">
                    <p>A</p>
                </div>
                <div>
                    <p class="login">admin@gazprom-neft.ru</p>
                    <p class="admin-status">Administrator</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contaner">
        <div class="left">
            <img src="./src/arrow.png" alt="arrow" class="to-left">
            <input type="text" placeholder="Поиск по дереву">
            <!-- Каждый элемент оборачивается в <div class="element"> -->
            <div class="element">
                <div class="title up">
                    <img src="./src/arrow.png" alt="arrow" class="arrow">
                    <p>Дочерние общества</p>
                </div>
                <div class="title second none">
                    <img src="./src/arrow.png" alt="arrow" class="arrow">
                    <p>Оренбург</p>
                </div>
                <div class="title end none" oncontextmenu="return false;">
                    <p>Центральная</p>
                </div>
                <div class="choose none">
                    <p class="new-tab">Открыть в другой вкладке</p>
                    <p>Переименовать</p>
                    <p>Удалить</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="first">
                <img src="./src/all_done.png" alt="all done" class="done">
                <h3>Все готово</h3>
                <p>Можно двигаться дальше: выберете подходящий пункт меню.</p>
            </div>
            <div class="second-main none">
                <h2></h2>
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
